<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>ToDo</title>
    </head>
    <body>
        

        <div class="input">
            <div class="divtext" contentEditable></div>
            <button>Добавить</button>
        </div>
        

        <div class="todo"></div>
        
        <details open class="todo-details">
            <summary class="todo-details__summary">
                <span class="todo-details__triangle"></span>
                Выполненные
            </summary>
            <div class="completed-tasks"></div>
        </details>
        
        
        <div class="confirm-window">
            <p class="confirm-window__title">
                Удалить задачу?
            </p>
            <div class="buttons">
                <button class="cancel">Отмена</button>
                <button class="delete">Удалить</button>
            </div>
        </div>
        <div class="confirm-close-bg"></div>


        <button class="action-btn"></button>


    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    </body>
</html>
